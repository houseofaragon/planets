<!doctype html>
<html>
  
  <head>
    <title>Planet Sounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>

    <div class="container-fluid">
      <h1> Space is noisey </h1>
      <div class="row-fluid content">
        <div class="span3" id="sun">sun</div>
        <div class="span3" id="mercury">mercury</div>
        <div class="span3" id="venus">venus</div>
        <div class="span3" id="earth">earth</div>
      </div>
      <div class="row-fluid">
        <div class="span3" id="mars">mars</div>
        <div class="span3" id="jupiter">jupiter</div>
        <div class="span3" id="saturn">saturn</div>
        <div class="span3" id="uranus">uranus</div>
      </div>
      <div class="row-fluid">
        <div class="span3" id="neptune">neptune</div>
        <div class="span3" id="pluto">pluto</div>
      
      </div>
    </div>

  <script>
      var paused = true;
      $(".span3").on('click',function(){
        var planet = $(this).attr('id');
        $("<audio id='audio-"+ planet+"'></audio>").attr({ 
          'src':'audio/'+ planet  +'.mp3', 
          'src':'audio/'+ planet  +'.ogg', 
          'volume':0.4
        }).appendTo("body");
        $("<source></source>").attr({
           'src':'audio/'+ planet  +'.mp3', 
        }).appendTo("#audio"+planet);
        $("<source></source>").attr({
           'src':'audio/'+ planet  +'.ogg', 
        }).appendTo("#audio"+planet);

        var sound = $("#audio-"+planet)[0];
        if (this.paused === false) {
            console.log(sound); 
             $(this).css('-webkit-transform',' rotate(0deg)');
             $(this).css('-moz-transform',' rotate(0deg)');
             $(this).css('-o-transform-origin',' rotate(0deg)');
             $(this).css('transform-origin',' rotate(0deg)');            this.paused = true;
            sound.pause();
        } else {
            sound.play();
            console.log('added' + planet);
             $(this).css('-webkit-transform',' rotate(30deg)');
             $(this).css('-moz-transform',' rotate(30deg)');
             $(this).css('-o-transform-origin',' rotate(30deg)');
             $(this).css('transform-origin',' rotate(30deg)');
             this.paused = false;
        }
      });


  </script>
  </body>
</html>
